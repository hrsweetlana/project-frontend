<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <script type="application/javascript" defer src="/js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/my.css">

</head>
<body>
<h1>RPG admin panel </h1>
<h2>Accounts list:</h2>

<div id="players-per-page-wrapper">
    <label for="players-per-page-select">Players per page:</label>


    <select id="players-per-page-select" class="pages-amount">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
</div>

<table class="players-table">
    <thead class="players-table-head">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody id="players-table-body">
    </tbody>

</table>

<div id="d-flex flex-row">
    <div class="btn btn-secondary" id="previous-page-button"> <</div>
    <div class="d-inline-block" id="page-buttons-container"></div>
    <div class="btn btn-secondary" id="next-page-button"> ></div>
</div>
<hr class="border border-danger border-2 opacity-50">
<h2>Create new account:</h2>

<div id="form-container">
    <form id="player-form">
        <div class="form-group mb-1 mt-1">
            <label for="fname">Name</label>
            <input type="text" class="form-control custom-width" id="fname" name="name">
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="ftitle">Title</label>
            <input type="text" class="form-control custom-width" id="ftitle" name="title">
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="frace">Race</label>
            <select class="form-select custom-width" id="frace" name="race">
                <option value="HUMAN">HUMAN</option>
                <option value="DWARF">DWARF</option>
                <option value="ELF">ELF</option>
                <option value="GIANT">GIANT</option>
                <option value="ORC">ORC</option>
                <option value="TROLL">TROLL</option>
                <option value="HOBBIT">HOBBIT</option>
            </select>
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="fprofession">Profession</label>
            <select class="form-select custom-width" id="fprofession" name="profession">
                <option value="WARRIOR">WARRIOR</option>
                <option value="ROGUE">ROGUE</option>
                <option value="SORCERER">SORCERER</option>
                <option value="CLERIC">CLERIC</option>
                <option value="PALADIN">PALADIN</option>
                <option value="NAZGUL">NAZGUL</option>
                <option value="WARLOCK">WARLOCK</option>
                <option value="DRUID">DRUID</option>
            </select>
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="flevel">Level</label>
            <input type="text" class="form-control custom-width" id="flevel" name="level">
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="fdate">Birthday</label>
            <input type="date" class="form-control custom-width" id="fdate" name="birthday">
        </div>
        <div class="form-group mb-1 mt-1">
            <label for="fbanned">Banned</label>
            <select class="form-select custom-width" id="fbanned" name="banned">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </div>
        <div class="form-group mb-2 mt-2">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
